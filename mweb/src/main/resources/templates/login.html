<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
<meta charset="UTF-8" />
<title>Portfolios Application: Log In</title>
</head>
<body>

	<h1>Log in to the Portfolios Application!</h1>

	<div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>
	<form th:action="@{/login}" method="post">
		<div>
			<label> User Name (Email Address) : <input type="text"
				name="username" />
			</label>
		</div>
		<div>
			<label> Password: <input type="password" name="password" />
			</label>
		</div>
		<div>
			<input type="submit" value="Sign In" /> <input type="hidden"
				name="${_csrf.parameterName}" value="${_csrf.token}" />
		</div>

	</form>
	<div>
		<a href="#" th:href="@{'/user/registration'}">Register</a>
	</div>
	<div class="container">
		<div class="col-sm-3 well">
			<h3>Log in / register with:</h3>
			<div class="list-group">
				<p th:each="url : ${urls}">
					<a th:text="${url.key}" th:href="${url.value}" class="list-group-item active">Client</a>
				</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
