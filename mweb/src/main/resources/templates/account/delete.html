<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8"/>
    <title>Delete Account Form</title>
</head>
<body>
	<div class="container-fluid">
		<div class="card">
			<div class="col-md-6 col-md-offset-3">

				<h2 class="card-header text-center">Delete Account</h2>
				<div class="card-body">
					<form role="form" data-toggle="validator" th:object="${command}"
						th:action="@{/account/delete}" method="POST" enctype="utf8">
						<div class="form-group">
							<label>Account Name: </label> 
							<label th:text="*{accountName}">account_name</label> 
							<input id="accountName" th:field="*{accountName}" type="hidden" /> 
							<input id="accountId" th:field="*{accountId}" type="hidden" />
						</div>
						<div class="form-group">
							<label th:for="${#ids.next('acknowledged')}"><input
								id="acknowledged" type="checkbox" th:field="*{acknowledged}"
								required /> I understand that this account will be deleted upon submission 
								of this form, and that there is no way, after completion, to recover this 
								account record. </label>
							<div class="help-block with-errors"></div>
						</div>
						<button type="submit" class="btn-block"
							th:text="#{label.form.submit}">submit</button>
					</form>
					<hr/>
					<a href="#" th:href="@{'/user/' + ${command.userId} + '/show'}">Cancel</a>
				</div>
			</div>
		</div>
	</div>
	
</body>
