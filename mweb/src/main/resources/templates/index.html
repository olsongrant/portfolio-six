<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8"/>
    <title>Virtual Portfolio: Welcome</title>
</head>
<body>
<p th:if="${hasInfo}" th:text="${info}">informational message</p>
<h1>Virtual Portfolio -- All Users</h1>
<h2>List of users:</h2>

<table id="users" class="table">
    <tr>
        <th style="width: 120px;">Full Name</th>
        <th style="width: 80px;">Handle</th>
        <th style="width: 40px;">View</th>
    </tr>
    <tr th:each="user : ${userSet}">
        <td th:text="${user.fullName}">123</td>
        <td th:text="${user.handle}">myHandle</td>
        <td><a href="#" th:href="@{'/user/' + ${user.id} + '/show'}">View</a></td>
    </tr>
</table>

</body>
</html>
