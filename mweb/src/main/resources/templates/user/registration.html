<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'user')}">
<head>
    <meta charset="UTF-8"/>
    <title>User Registration</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h5 class="card-header text-center" th:text="#{label.form.title}">
			form
			</h5>
			<div class="card-body">
				<form role="form" data-toggle="validator" th:object="${user}"
					th:action="@{/register}" method="POST" enctype="utf8">
					<div class="form-group">
						<label th:text="#{label.user.firstName}">first</label> <input
							class="form-control" id="inputFirstName" placeholder="First name"
							th:field="*{firstName}" required />
						<div class="help-block with-errors"></div>
						<p th:each="error: ${#fields.errors('firstName')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group">
						<label th:text="#{label.user.lastName}">last</label> <input
							class="form-control" id="inputLastName" placeholder="Last name"
							th:field="*{lastName}" required />
						<div class="help-block with-errors"></div>
						<p th:each="error : ${#fields.errors('lastName')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group">
						<label th:text="#{label.user.email}">email</label> <input
							class="form-control" id="inputEmail" placeholder="me@emailprovider.com"
							type="email" th:field="*{email}" required />
					<div class="help-block with-errors"></div>
						<p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
							error</p>
					</div>
					<div class="form-group">
						<label th:text="#{label.user.handle}">handle</label> <input
							class="form-control" id="inputHandle"
							placeholder="What's your handle?" th:field="*{handle}" required />
						<div class="help-block with-errors"></div>
						<p th:each="error : ${#fields.errors('handle')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group">
						<label th:text="#{label.user.password}">password</label> <input
							class="form-control" id="inputPassword"
							placeholder="Choose a password" type="password"
							data-minlength="4" data-error="At least 4 characters is required"
							th:field="*{password}" required />
						<div class="help-block with-errors"></div>
						<p th:each="error : ${#fields.errors('password')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group">
						<label th:text="#{label.user.confirmPass}">confirm</label> <input
							class="form-control" id="inputConfirmPassword"
							placeholder="Type the password again" type="password"
							data-match="#inputPassword"
							data-match-error="Password don't match"
							th:field="*{matchingPassword}" required />
						<div class="help-block with-errors"></div>
					</div>
					<button type="submit" class="btn-block"
						th:text="#{label.form.submit}">submit</button>
				</form>
			</div>
			<hr/>
			<div  class="container">
				<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>
			</div>
		</div>
	</div>
</div>

</body>
