    <title>Add Account To User</title>
</head>
<body>
<h1>Add Account To User</h1>
<h2 th:text="${'User Name: ' + (addaccount.userFullName)}">User Name Goes Here</h2>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  th:object="${addaccount}" th:action="@{/account/}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Add Account</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Account Name:</label>
                                    <input type="text" class="form-control" th:field="*{accountName}"/>
                                </div>
                            </div>
						</div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
