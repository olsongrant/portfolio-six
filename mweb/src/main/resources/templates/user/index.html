<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'browse')}">
<head>
    <meta charset="UTF-8"/>
    <title>All Accounts</title>
</head>
<body>
<h1>All Accounts</h1><p style="text-align:right;"><a href="/user/all">Switch to User List</a></p>
<h2>Accounts List</h2>
<table id="accounts" class="table">
    <tr>
        <th style="width: 100px;">Account Name</th>
        <th style="width: 80px;">User Handle</th>
        <th style="width: 40px;">View</th>
    </tr>
    <tr th:each="account : ${accountSet}">
        <td th:text="${account.name}">123</td>
        <td th:text="${account.user.handle}">handle</td>
        <td><a href="#" th:href="@{'/holdings/' + ${account.id} + '/show'}">View</a></td>
    </tr>
</table>
</body>
</html>
