<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'login')}">
<head>
    <meta charset="UTF-8"/>
    <title>Password Change</title>
</head>
<body>
<div class="container mt-5">
	<div class="card">
		<h5 class="card-header text-center" th:text="#{label.form.title}">
			form
			</h5>
			<div class="card-body">
				<form role="form" data-toggle="validator" th:object="${command}"
					th:action="@{/user/savePassword}" method="POST" enctype="utf8">
					<div class="form-group">
						<label th:text="#{label.user.email}">email</label> 
						<label th:text="*{email}">email_address</label> 
						<input id="userEmail" th:field="*{email}" type="hidden" /> 
						<input id="token" th:field="*{token}" type="hidden" />
						<p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
							error</p>
					</div>
					<div class="form-group">
						<label th:text="#{label.user.password}">password</label> <input
							class="form-control" id="inputPassword"
							placeholder="Choose a password" type="password"
							data-minlength="4" data-error="At least 4 characters is required"
							th:field="*{password}" required />
						<div class="help-block with-errors"></div>
						<p th:each="error : ${#fields.errors('password')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group">
						<label th:text="#{label.user.confirmPass}">confirm</label> <input
							class="form-control" id="inputConfirmPassword"
							placeholder="Type the password again" type="password"
							data-match="#inputPassword"
							data-match-error="Password don't match"
							th:field="*{matchingPassword}" required />
						<div class="help-block with-errors"></div>
					</div>
					<button type="submit" class="btn btn-primary btn-block"
						th:text="#{label.form.submit}">submit</button>
				</form>
			</div>
	</div>
</div>
	<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>
</body>
